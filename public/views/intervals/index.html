<navigation page="page" user="user" logout="logout"></navigation>
<div class="jumbotron">
    <div class="container">
        <div class="page-header">
            <div class="row" style="margin-bottom: 20px;" align="center">
                <a class="back-btn" ng-click="goBack()"><i class="fa fa-chevron-circle-left fa-4x"> </i></a>
                <h1>Class Schedules</h1>
                <a class="add-btn" ui-sref="newInterval"><i class="fa fa-plus-circle fa-4x"> </i></a>
            </div>
            <interval-snippet interval="interval" select="select" locate="locate" remove="remove" add="add" courses="courses" exclude="exclude" ng-repeat="(key, interval) in intervals"></interval-snippet>
            <div class="row">
                <button type="button" ng-show="loaded === false" ng-click="loadMore()" class="btn btn-large btn-block btn-info">Load More</button>
            </div>
        </div>
    </div>
</div>
