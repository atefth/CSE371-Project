<navigation page="page" user="user" logout="logout"></navigation>
<div class="jumbotron">
    <div class="container">
        <div class="page-header">
            <div class="row" style="margin-bottom: 20px;" align="center">
                <a class="back-btn" ng-click="goBack()"><i class="fa fa-chevron-circle-left fa-4x"> </i></a>
                <h1>Interval Details</h1>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <input type="time" class="form-control" ng-model="newInterval.start" placeholder="Start">
                        </div>
                        <div class="form-group">
                            <input type="time" class="form-control" ng-model="newInterval.end" placeholder="End">
                        </div>
                        <div class="form-group">
                            <select class="form-control" ng-model="newInterval.day">
                                <option value="">Day of Week</option>
                                <option value="Sunday">Sunday</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p class="form-control">[[ newInterval.end - newInterval.start ]]</p>
                        </div>
                        <div class="form-group">
                            <button class="form-control" ng-click="addInterval()">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
