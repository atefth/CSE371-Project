<navigation page="page" user="user" logout="logout"></navigation>
<div class="jumbotron">
    <div class="container">
        <div class="page-header">
            <div class="row" style="margin-bottom: 20px;" align="center">
                <h1>Login</h1>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <input ng-model="credentials.email" type="email" name="email" class="form-control" required="required" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input ng-model="credentials.password" type="password" name="password" class="form-control" required="required" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
                                    <button ng-click="login()" class="btn btn-default btn-block">Submit</button>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6" align="center">
                                    <div class="checkbox">
                                        <label>
                                            <input ng-model="credentials.remember" type="checkbox" value="true"><small>Remeber Me</small>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
