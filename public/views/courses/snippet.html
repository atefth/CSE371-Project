<div class="row snippet" ng-click="select(course.id)">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
        <img src="http://placehold.it/300X300" alt="placeholder" class="img-course img-snippet">
    </div>
    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12" align="left">
        <div class="details details-course">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
                    <h5>Course</h5>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-8">
                    <h5><a ui-sref="course({id: course.id})">[[ course.name ]]</a></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
                    <h5>Code</h5>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-8">
                    <h5><small>[[ course.code ]]</small></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4">
                    <h5>Credits</h5>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-8">
                    <h5><small>[[ course.credits ]]</small></h5>
                </div>
            </div>
        </div>
    </div>
</div>
