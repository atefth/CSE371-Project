<navigation page="page" user="user" logout="logout"></navigation>
<div class="jumbotron">
    <div class="container">
        <div class="page-header">
            <div class="row" style="margin-bottom: 20px;" align="center">
                <a class="back-btn" ng-click="goBack()"><i class="fa fa-chevron-circle-left fa-4x"> </i></a>
                <h1>Course Detail</h1>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" align="right">
                    <div class="row detail-attribute">
                        <h4><small>Name:</small></h4>
                    </div>
                    <div class="row detail-attribute">
                        <h4><small>Description:</small></h4>
                    </div>
                    <div class="row detail-attribute">
                        <h4><small>Code:</small></h4>
                    </div>
                    <div class="row detail-attribute">
                        <h4><small>Credits:</small></h4>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="row detail-attribute">
                        <h4><small>[[ course.name ]]</small></h4>
                    </div>
                    <div class="row detail-attribute">
                        <h4><small>[[ course.description ]]</small></h4>
                    </div>
                    <div class="row detail-attribute">
                        <h4><small>[[ course.code ]]</small></h4>
                    </div>
                    <div class="row detail-attribute">
                        <h4><small>[[ course.credits ]]</small></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
