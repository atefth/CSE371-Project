<navigation page="page" user="user" logout="logout"></navigation>
<div class="jumbotron">
    <div class="container">
        <div class="page-header">
            <div class="row" style="margin-bottom: 20px;" align="center">
                <a class="back-btn" ng-click="goBack()"><i class="fa fa-chevron-circle-left fa-4x"> </i></a>
                <h1>Course Details</h1>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="newCourse.name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="newCourse.code" placeholder="Code">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="newCourse.description" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="newCourse.url" placeholder="Url">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="newCourse.department" placeholder="Department">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="newCourse.credits" placeholder="Credits">
                        </div>
                        <div class="form-group">
                            <button class="form-control" ng-click="addCourse()">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
