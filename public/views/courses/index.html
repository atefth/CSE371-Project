<navigation page="page" user="user" logout="logout"></navigation>
<div class="jumbotron">
    <div class="container">
        <div class="page-header">
            <div class="row" style="margin-bottom: 20px;" align="center">
                <a class="back-btn" ng-click="goBack()"><i class="fa fa-chevron-circle-left fa-4x"> </i></a>
                <h1>Courses List</h1>
                <a class="add-btn" ui-sref="newCourse"><i class="fa fa-plus-circle fa-4x"> </i></a>
            </div>
            <course-snippet course="course" ng-repeat="(key, course) in courses" select="select"></course-snippet>
            <div class="row">
                <button type="button" ng-hide="loaded === true" ng-click="loadMore()" class="btn btn-large btn-block btn-info">Load More</button>
            </div>
        </div>
    </div>
</div>
